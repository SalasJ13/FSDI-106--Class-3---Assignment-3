<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6da635e2db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
<!-- -->   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
    
    <link href="./css/styles.css" rel="stylesheet">
    <title>Class 3</title>

    <!---->
</head>
<body>
    <main>
        <section>
            <div class="fondo">
            <h1>Welcome to my calendar</h1>
            <input id="btnToggleDet" class="btn-show" type="button" value="Show Details">
            </div>
            <!--Mostrar las tarjetas/tabla-->
            <div class="task-container">
                
            </div>
                    
        </section>
        <aside>
            <h3>Task Information</h3>
            <div class="form">
                    <div>
                        <i class="iImportant far fa-star"></i>
                    </div>
                    
                    <div>
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" id="txtTitle">
                    </div>

                    <div>
                        <label class="form-label">Due Date</label>
                        <input type="datetime-local" class="form-control" id="txtDueDate">
                    </div>

                    <div>
                        <label class="form-label">Location</label>
                        <input type="text" class="form-control" id="txtLocation">
                    </div>
                        
                    <div>
                        <label class="form-label">Description</label>
                        <textarea type="text" class="form-control" id="txtDescri" rows="3"></textarea>
                    </div>

                    <div>
                        <label class="form-label">Participants</label>
                        <input type="text" class="form-control" id="txtParti">
                    </div>

                    <div>
                        <label class="form-label">Color</label>
                        <input type="color" class="form-control" id="txtColor">
                    </div>

                <input type="button" id="btnSave" class="btn-save" value="Save Task">


            </div>
        </aside>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/task.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/test.js"></script>
</body>
</html>
